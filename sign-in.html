<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exercício Módulo II</title>
</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <div id="formSin" class="login-form">
                    <span class="login-form-title">
                        ENTRAR NO SISTEMA DE RECADOS
                    </span>

                    <div class="wrap-input ipt1-wrap">
                        <input class="input" type="text" name="username" id="username" placeholder="User name">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input ipt2-wrap">
                        <input class="input" type="password" name="pass" id="password" placeholder="Password">
                        <span class="focus-input"></span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn" id="btnLogin">
                            ENTRAR
                        </button>
                    </div>

                    <div class="w-full">
                        <a href="./sign-up.html" class="txt">
                            CRIAR CONTA
                        </a>
                    </div>
                </div>
                
                <div class="login-img"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
