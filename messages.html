<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exercício Módulo II</title>
</head>
<body>
            <div class= "container">
              <div class="h1">
                  <h1>Meus recados</h1>
                  <button type="button" class="btn btn-danger" data-bs-toggle="modal" id="sair">
                    Sair
                  </button>
              </div>
            </div>
            <div class="container">
                  <div class="input-group detail-description">
                    <div class="input-group">

                      <input type="text" id="desc" class="form-control description" 
                      placeholder="Descrição" aria-label="Input group example" 
                      aria-describedby="btnGroupAddon">

                      <input type="text" id="detail" class="form-control detail" 
                      placeholder="Detalhamento" aria-label="Input group example" 
                      aria-describedby="btnGroupAddon">

                      <div class="btn btn-primary" id="save">Salvar</div>
                    </div>
                  </div>
            </div>

            <div class="container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="col-sm-1">Descrição</th>
                            <th class="col-sm-9">Detalhamento</th>
                            <th class="col-sm-2">Ação</th>
                        </tr>
                    </thead>
                    <tbody id='tablePrinted'></tbody>
                </table>
            </div>

    <!-- MODAL -->
    <div class="modal fade" id="apagar" tabindex="-1" aria-labelledby="apagar" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="apagar">Apagar recado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Você realmente deseja apagar este recado?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="edit">Não</button>
              <button type="button" class="btn btn-danger" id="remove">Sim</button>
            </div>
          </div>
        </div>
    </div>

    <!-- MODAL EDITÁVEL -->
    <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar conteúdo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Nova Mensagem</label>
                  <input type="text" class="form-control" aria-label="Input group example" id="newDetail"></input>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="messageSave">Salvar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
